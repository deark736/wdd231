<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hong Kong Cultural Experience | Contact</title>
  <meta name="description" content="Get in touch with Hong Kong Cultural Experience. We look forward to hearing from you.">
  <meta name="author" content="Ka Kan Ho">
  
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico">
  
  <!-- Facebook Open Graph Meta Tags -->
  <meta property="og:title" content="Hong Kong Cultural Experience | Contact">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/hongkong_hero.webp">
  <meta property="og:url" content="https://deark736.github.io/wdd231/project/contact.html">
  <meta property="og:description" content="Contact Hong Kong Cultural Experience for more information.">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/hk-hero-icon.png" alt="HK Cultural Experience Icon">
      <div class="site-title">HK Cultural Experience</div>
    </div>
    <nav>
      <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="attractions.html">Attractions</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="content-wrapper">
      <h1>Contact Us</h1>
      <div class="contact-container">
        <div class="contact-form">
          <form id="contactForm" action="thankyou.html" method="get">
            <label for="name">Name:
              <input type="text" id="name" name="name" required>
            </label>
            <label for="email">Email:
              <input type="email" id="email" name="email" required>
            </label>
            <label for="message">Message:
              <textarea id="message" name="message" rows="4" required></textarea>
            </label>
            <!-- Hidden timestamp -->
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="office-info">
          <h2>Our Office</h2>
          <p>Visit us at:</p>
          <address>
            123 Culture Road<br>
            Hong Kong, HK<br>
            Phone: (123) 456-7890<br>
            Email: info@hkculturalexperience.com
          </address>
          <!-- Google Map iframe -->
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.5866848721693!2d114.15769031533863!3d22.31930368516683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400f2f3d3b5b7%3A0x90c075d8e9ee2862!2sCentral%20%26%20Western%20District%2C%20Hong%20Kong!5e0!3m2!1sen!2sus!4v1615298696496!5m2!1sen!2sus" 
              width="100%" 
              height="250" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Contact: info@hkculturalexperience.com | (123) 456-7890</p>
    <p>&copy; <span id="currentYear"></span> Hong Kong Cultural Experience</p>
    <p id="lastVisitInfo"></p>
  </footer>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/contact.js"></script>
</body>
</html>
